<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/" fill="clear">
        ← Voltar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [scrollY]="true" [scrollX]="false" class="movies-content">
  <div class="section">
    <h2 class="section-title">Filmes</h2>
    <div class="movies-grid">
      @for (movie of allMovies; track movie.id) {
        <div class="movie-card" appHoverHighlight [routerLink]="['/filme', movie.id]">
          <div class="poster-placeholder">
            <span>{{ movie.title | slice:0:2 }}</span>
          </div>
          <div class="movie-info-card">
            <h3>{{ movie.title | capitalize }}</h3>
            <p class="year-rating">
              <span>{{ movie.year }}</span>
              <span class="rating">⭐ {{ movie.rating }}/10</span>
            </p>
            <p class="genre">{{ movie.genre }}</p>
          </div>
        </div>
      }
    </div>
  </div>

  <div class="footer">
    <p>&copy; 2024 CineHub - Todos os direitos reservados</p>
  </div>
</ion-content>
